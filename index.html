<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">

        <div class="header">
            <input id="new-input" type="text" placeholder="write new todo here">

                <button onclick="changeState(1)">Active</button>
                <button onclick="changeState(2)">Completed</button>
            </div>
        </div>

        <div id="content">
            <div id="table-list"></div>
        
        </div>
    </div>
    <div class="edit-station" id="edit-station">
        <input type="text" id="edit-box">
        <div onclick="okEditBtn()" id="ok-edit">ok</div>
    </div>
    <script src="newmain.js"></script>
</body>
